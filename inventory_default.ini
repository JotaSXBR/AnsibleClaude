# ==============================================================================
#           ARQUIVO DE CONFIGURAÇÃO PADRÃO (INVENTORY)
#
# INSTRUÇÕES:
# 1. Renomeie este arquivo para 'inventory.ini'.
# 2. Preencha TODAS as variáveis abaixo com os dados do seu ambiente.
#
# ATENÇÃO: O arquivo 'inventory.ini' não deve ser versionado no Git
# por conter informações sensíveis.
# ==============================================================================

[servers]
# Substitua 'IP_DO_SEU_SERVIDOR' pelo IP ou domínio do seu servidor.
# Substitua 'seu_usuario_sudo' pelo usuário que tem permissões sudo no servidor.
meu_servidor ansible_host=IP_DO_SEU_SERVIDOR ansible_user=seu_usuario_sudo

[servers:vars]
# --- Configurações de Usuário e Versões ---

# Nome do usuário que será criado no servidor para gerenciar os deploys.
deploy_user=deploy
# Versão do Docker Compose a ser instalada.
docker_compose_version=2.24.5
# Versão do Traefik a ser usada (ex: v3.0, latest).
traefik_version=latest
# Versão do Portainer CE a ser usada (ex: latest).
portainer_version=latest

# --- Configurações de Domínio ---
# IMPORTANTE: Configure os registros DNS (Tipo A) para estes domínios
# apontando para o IP do seu servidor ANTES de rodar o playbook.

# Domínio para o dashboard do Traefik.
traefik_domain=traefik.seu-domino.com
# Domínio para a interface do Portainer.
portainer_domain=portainer.seu-domino.com
# Seu e-mail, usado pela Let's Encrypt para notificações sobre certificados.
letsencrypt_email=seu-email@seu-domino.com

# --- Configurações de Segurança ---

# Porta SSH do servidor (mantenha 22 se não tiver alterado).
ssh_port=22
# Tempo de banimento do Fail2Ban em segundos (3600s = 1 hora).
fail2ban_bantime=3600
# Número de tentativas de login SSH antes do banimento.
fail2ban_maxretry=3

[all:vars]
# --- Configurações Globais do Ansible ---
# (Geralmente não precisam ser alteradas)

ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
ansible_become=yes
ansible_become_method=sudo 